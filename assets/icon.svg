<svg viewBox="0 0 480 480" xmlns="http://www.w3.org/2000/svg">
	<style>
		:root {
			color-scheme: dark light;
			--color: skyBlue;
		}

		@media (prefers-color-scheme: light) {
			:root {
				--color: blue;
			}
		}

		.letter {
			fill: var(--color);
		}
	</style>

	<path class="letter" d="
		M 0 90
		h 120
		v 60
		h -60
		v 180
		h 60
		v 60
		h -120
		Z
	" />

	<path class="letter" d="
		M 180 90
		h 120
		v 60
		h -60
		v 60
		h 60
		v 180
		h -120
		v -60
		h 60
		v -60
		h -60
		Z
	" />

	<path class="letter" d="
		M 360 90
		h 120
		v 60
		h -60
		v 60
		h 60
		v 180
		h -120
		v -60
		h 60
		v -60
		h -60
		Z
	" />
</svg>